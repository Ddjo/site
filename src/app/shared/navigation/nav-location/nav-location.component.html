<div class="location-block">
  <span class="mail">
      <i class="fa fa-at"></i> <a  href="mailto:{{ mail }}"> {{ mail }} </a>
  </span>
  <span class="adress">
    <i class="fa fa-map-pin"></i> {{ adress }} 
    <div class="tooltip-google-maps open" *ngIf="mapToggled" #tooltipGoogleMap>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9050385026594!2d2.3608844156744584!3d48.86002117928773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e01476bb95f%3A0xe1e9b4b3805bb90c!2s11+Rue+de+Thorigny%2C+75003+Paris%2C+France!5e0!3m2!1sen!2ses!4v1556186033258!5m2!1sen!2ses" 
      class="map"
      width="400" height="250" 
      frameborder="0" style="border:0" allowfullscreen></iframe>     
  </div>
  <div class="arrow open" *ngIf="mapToggled" #arrow></div>
    <i class="fa fa-map" (click)="toggleToolTipGoogleMaps()"></i>
  </span>
  <span class="phone">
    <i class="fa fa-phone"></i><a href="tel:{{ phoneNumber }}">{{ phoneNumber }}</a>
  </span>
</div>
